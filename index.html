<!DOCTYPE html>
<html lang="EN">
	<head>
		<meta data-name="viewport" charset="utf-8">
		<title>HaroldDRF‚öù</title>

		<link href="img/logo.png" rel="icon">
	</head>
	<body>
		<div class="grid">
			<div class="row top-line">
				<div class="div-logo align col-15">
					<img class="logo col-5" src="img/logo.png"  alt="crazy robot logo">
				</div>
				<section class="div-name signiture col-15">
					<h1 class="name upper" >Harold Rodriguez-Ferrer</h1>

				</section>
				
			</div>
			<div class="row row-image">

				<h1 class="feature-work">Featured work</h1>
