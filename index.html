<!DOCTYPE html>
<html>
	<head>
		<meta name=”viewport” charset="utf-8">
		<title>HaroldDRF⚝</title>
		<link href="style/style.css" rel="stylesheet" >
		<link href="img/logo.png" alt="logo crazy robot" rel="icon">
	</head>
	<body>
		<div class="grid">
			<div class="row top-line">
				<div class="div-logo align col-15">
					<img class="logo col-5" src="img/logo.png"  alt="crazy robot logo">
				</div>
				<section class="div-name signiture col-15">
					<h1 class="name upper" >Harold Rodriguez-Ferrer</h1>
					<p class="title-header">//Developer in training/ computer lover/ robotic enthusiast :)</p>
					
				</section>
				
			</div>
			<div class="row row-image">
				<img class="center-image col-20" src="img/coffee_coded_1x.jpg" srcset="img/coffee_coded_150.jpg 150px, img/coffee_coded_300.jpg 300px, img/coffee_coded_600.jpg 600px, img/coffee_coded_1x.jpg 1x, img/coffee_coded_2x.jpg 2x" alt="coffee coded">
			</div>
			<div class="row">
				<h1 class="feature-work">Featured work</h2>
			</div>
			<div class="row feature-work-data">
				<div class="div-product">
					<img class="col-19 product-image align" src="img/android_lead_H.jpg" srcset="img/android_lead_75.jpg 75px, img/android_lead_150.jpg 150px, img/android_lead_300.jpg 300px, img/android_lead_600.jpg 600px, img/android_lead_H.jpg 2x" alt="android lead">
					<text class="product-name" >Android Apps</text>
				</div>
				<div class="div-product">
					<img class="col-19 product-image align" src="img/arduino_projects_H.jpg"  srcset="img/arduino_projects_75.jpg 75px, img/arduino_projects_150.jpg 150x, img/arduino_projects_300.jpg 300px, img/arduino_projects_600.jpg 600px, img/arduino_projects_H.jpg 2x" alt="arduino project">
					<text class="product-name" >Arduino fun</text>
				</div>
				<div class="div-product">
					<img class="col-19 product-image align" src="img/web_underwater_H.jpg" srcset="img/web_underwater_75.jpg 75px, img/web_underwater_150.jpg 150px, img/web_underwater_300.jpg 300px, img/web_underwater_H.jpg 600px, img/web_underwater_H.jpg 2x" alt="the web">
					<text class="product-name" >Web and beyond</text>
				</div>
			</div>
		</div>
	</body>
</html>
